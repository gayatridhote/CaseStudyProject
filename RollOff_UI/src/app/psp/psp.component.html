<div class="container">
  <div class="row pt-4 pb-3" style="text-align: center">
    <div class="col my-2">
      <div class="bt">
        <button
          class="count"
          mat-raised-button
          matBadge="{{ total }}"
          (click)="GetTotal()"
        >
          Total
        </button>
      </div>
    </div>
    <div class="col my-2">
      <div class="bt">
        <button
          class="count"
          mat-raised-button
          matBadge="{{ Approved }}"
          (click)="GetApproved()"
        >
          Approved
        </button>
      </div>
    </div>
    <div class="col my-2">
      <div class="bt">
        <button
          class="count"
          mat-raised-button
          matBadge="{{ Initiated }}"
          (click)="GetInitiated()"
        >
          Initiated
        </button>
      </div>
    </div>
    <div class="col my-2">
      <div class="bt">
        <button
          class="count"
          mat-raised-button
          matBadge="{{ Terminated }}"
          (click)="GetTerminated()"
        >
          Terminated
        </button>
      </div>
    </div>
    <!-- <div class="col my-3">
              <div class="bt">
                <button class="count" mat-raised-button matBadge="{{Pending}}" (click)="GetPending()">Pending</button>
              </div>
              </div> -->
    <div class="col my-2">
      <div class="bt">
        <button
          class="count"
          mat-raised-button
          matBadge="{{ OnHold }}"
          (click)="GetOnHold()"
        >
          On Hold
        </button>
      </div>
    </div>
  </div>
</div>

  <div class="row mt-2">
    <div class="col-xs-12">
      <input
        type="text"
        class="search-input"
        placeholder="Search Employee"
        [(ngModel)]="filterString"
        (keyup)="filterEmployees()"
      />
    </div>
  </div>

  <div class="mt-3 mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="">
      <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

      <!-- globalGroupID Column -->
      <ng-container matColumnDef="globalGroupId">
        <th mat-header-cell *matHeaderCellDef style="background-color: #c0eef2">
          Global Group ID
        </th>
        <td mat-cell *matCellDef="let element">{{ element.globalGroupId }}</td>
      </ng-container>

      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="background-color: #c0eef2">
          Name
        </th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- projectName Column -->
      <ng-container matColumnDef="projectName">
        <th mat-header-cell *matHeaderCellDef style="background-color: #c0eef2">
          Project Name
        </th>
        <td mat-cell *matCellDef="let element">{{ element.projectName }}</td>
      </ng-container>
      <!-- requestDate Column -->
      <ng-container matColumnDef="requestDate">
        <th mat-header-cell *matHeaderCellDef style="background-color: #c0eef2">
          Request Date
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.requestDate | date }}
        </td>
      </ng-container>

      <!-- rollOffEndDate Column -->
      <ng-container matColumnDef="rollOffEndDate">
        <th mat-header-cell *matHeaderCellDef style="background-color: #c0eef2">
          RollOff Date
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.rollOffEndDate | date }}
        </td>
      </ng-container>

      <!-- status Column
           <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>-->

      <!-- <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element">
          <button mat-fab extended class="st-bt" [routerLink]="['/app-view-psp',element.id]" [ngStyle]="{'background-color':getColor(element.status)}">
            {{element.status}}
          </button></td>



        </ng-container> -->

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef style="background-color: #c0eef2">
          Status
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="st-bt"
          [routerLink]="['/app-view-psp', element.id]"
          [ngStyle]="{
            color: getColor(element.status),
            'font-weight': 'light'
          }"
        >
          {{ element.status }}
        </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th
          mat-header-cell
          *matHeaderCellDef
          style="background-color: #c0eef2"
        ></th>
        <td mat-cell *matCellDef="let element">
          <a [routerLink]="['/app-view-psp', element.id]">
            <img
              src="https://img.icons8.com/pastel-glyph/25/null/information--v1.png"
            />
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [length]="100"
      [pageSize]="25"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
